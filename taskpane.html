<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <h1 class="ms-font-su">AI Replier</h1>
    </header>
    
    <main class="ms-welcome__main">
        <p class="ms-font-l">Click below to read this email and draft a reply.</p>
        
        <button id="runButton" class="ms-Button ms-Button--primary">
            <span class="ms-Button-label">Generate Draft</span>
        </button>
        
        <p id="statusMessage" style="margin-top: 20px; color: gray;"></p>
    </main>

    <script type="text/javascript" src="taskpane.js"></script>
</body>

</html>
